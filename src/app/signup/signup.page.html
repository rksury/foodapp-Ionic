<ion-app>
    <ion-content>

        <div id="bg_color">
            <div class="bg_overlay ">

                <ion-grid class="logo">
                    <img class="logo1" src="/assets/icon/foodlogo.png">
                </ion-grid>

                <div>
                    <form>

                        <ion-grid class="main_grid">

                            <ion-row>
                                <ion-col size="2">
                                    <div>
                                        <ion-icon class="login_icon" color="success" slot="start" name="person"></ion-icon>
                                    </div>
                                </ion-col>
                                <ion-col size="10">
                                    <div>
                                        <ion-input class="login_input" type="text" name="username" placeholder="Username"
                                                   required></ion-input>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="2">
                                    <div>
                                        <ion-icon class="login_icon" color="success" slot="start" name="mail"></ion-icon>
                                    </div>
                                </ion-col>
                                <ion-col size="10">
                                    <div>
                                        <ion-input class="login_input" type="email" name="username" placeholder="E-mail"
                                                   required></ion-input>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="2">
                                    <div>
                                        <ion-icon  class="login_icon" color="success" slot="start" name="key"></ion-icon>
                                    </div>
                                </ion-col>
                                <ion-col size="10">
                                    <div>
                                        <ion-input class="login_input" type="password" name="password" placeholder="Password"
                                                   required></ion-input>
                                    </div>
                                </ion-col>
                            </ion-row>

                            <ion-row>
                                <ion-col size="2">
                                    <div>
                                        <ion-icon  class="login_icon" color="success" slot="start" name="call"></ion-icon>
                                    </div>
                                </ion-col>
                                <ion-col size="10">
                                    <div>
                                        <ion-input class="login_input" type="number" name="number" placeholder="+91"
                                                   required></ion-input>
                                    </div>
                                </ion-col>
                            </ion-row>

                        </ion-grid>

                        <ion-grid class="green_btn">
                            <ion-button [routerLink]="['/login']" expand="block" shape="round" color="success">Signup
                            </ion-button>
                        </ion-grid>
                    </form>
                </div>

                <ion-grid class="blue_btn">
                    <ion-row>
                        <ion-col size="12">
                            <p>Already Register User....!</p>
                            <ion-button [routerLink]="['/login']" expand="block" color="secondary">Login
                            </ion-button>
                        </ion-col>
                    </ion-row>
                </ion-grid>


                <ion-grid class="social_icon">
                    <ion-row>
                        <ion-col>
                            <div>
                                <img width="40px;" src="/assets/icon/facebook.svg">
                            </div>
                        </ion-col>
                          <ion-col ></ion-col>
                        <ion-col>
                            <div>
                                <img width="40px;" src="/assets/icon/insta.svg">
                            </div>
                        </ion-col>
                          <ion-col ></ion-col>
                        <ion-col>
                            <div>
                                <img width="40px;" src="/assets/icon/twitter.svg">
                            </div>
                        </ion-col>
                    </ion-row>
                </ion-grid>

            </div>
        </div>
    </ion-content>
</ion-app>
