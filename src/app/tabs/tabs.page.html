<ion-menu side="start" content-id="main-content">

    <ion-content>
        <ion-list>

            <ion-menu-toggle auto-hide="true">
                <ion-item class="menu_link" (click)="homelink()" routerDirection="forward">
                    <ion-icon name="home" slot="start"></ion-icon>
                    <ion-label>Home</ion-label>
                </ion-item>
                <ion-item class="menu_link">
                    <ion-icon name="speedometer" slot="start"></ion-icon>
                    <ion-label>Status</ion-label>
                </ion-item>


                <ion-item class="menu_link">
                    <ion-icon name="cog" slot="start"></ion-icon>
                    <ion-label>Help</ion-label>
                </ion-item>
                <ion-item class="menu_link">
                    <ion-icon name="alert" slot="start"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-item>


                <ion-item class="menu_link" (click)="logout()" routerDirection="forward">
                    <ion-icon name="log-out" slot="start"></ion-icon>
                    <ion-label>Log Out</ion-label>
                </ion-item>
            </ion-menu-toggle>

        </ion-list>
    </ion-content>

</ion-menu>

            <ion-tabs>
                <ion-tab-bar>
                    <ion-tab-button></ion-tab-button>
                    <ion-tab-button></ion-tab-button>
                    <ion-tab-button></ion-tab-button>
                    <ion-searchbar class="searchbar"></ion-searchbar>


                    <ion-tab-button tab="tab3">
                        <ion-icon name="color-filter"></ion-icon>
                    </ion-tab-button>


                    <ion-tab-button tab="tab2">
                        <ion-icon name="cart"></ion-icon>
                    </ion-tab-button>

                </ion-tab-bar>
            </ion-tabs>

        </ion-toolbar>
    </ion-header>

</div>
