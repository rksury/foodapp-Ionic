<ion-menu side="start" content-id="main-content">

    <ion-content>
        <ion-list>

            <ion-menu-toggle auto-hide="true">
                <ion-item class="menu_link" (click)="profile()" routerDirection="forward">
                    <ion-icon name="person" slot="start" color="success"></ion-icon>
                    <ion-label>User Profile</ion-label>
                </ion-item>
                <ion-item class="menu_link">
                    <ion-icon name="speedometer" slot="start" color="success"></ion-icon>
                    <ion-label>Status</ion-label>
                </ion-item>


                <ion-item class="menu_link">
                    <ion-icon name="cog" slot="start" color="success"></ion-icon>
                    <ion-label>Help</ion-label>
                </ion-item>
                <ion-item class="menu_link">
                    <ion-icon name="alert" slot="start" color="success"></ion-icon>
                    <ion-label>About Us</ion-label>
                </ion-item>


                <ion-item class="menu_link" (click)="logout()" routerDirection="forward">
                    <ion-icon name="log-out" slot="start" color="danger"></ion-icon>
                    <ion-label color="danger">Log Out</ion-label>
                </ion-item>
            </ion-menu-toggle>

        </ion-list>
    </ion-content>

</ion-menu>
